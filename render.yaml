services:
  - type: web
    name: llm-council-backend
    env: python
    plan: free
    buildCommand: python -m pip install uv && uv sync --frozen && cd frontend && npm install && npm run build
    startCommand: uv run python -m backend.main
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://YOUR-BACKEND.onrender.com
      - key: DATABASE_URL
        sync: false
